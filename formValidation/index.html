<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="../link/fontawesome-free-5.15.2-web/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Form Validation In LogIn Form</title>
  </head>

  <body>
    <div class="container">
      <div class="header">
        <h2>Login Form</h2>
      </div>
      <form action="" class="form" id="form">
        <div class="form-control">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            placeholder="Enter your name"
            autocomplete="off"
          />
          <i class="fas fa-check-circle fa-2x"></i>
          <i class="fas fa-exclamation-circle fa-2x" fa-2x></i>
          <small>Error Message</small>
        </div>
        <div class="form-control">
          <label for="username">Email</label>
          <input
            type="text"
            id="email"
            placeholder="Enter your Email"
            autocomplete="off"
          />
          <i class="fas fa-check-circle fa-2x"></i>
          <i class="fas fa-exclamation-circle fa-2x"></i>
          <small>Error Message</small>
        </div>
        <div class="form-control">
          <label for="username">Phone Number</label>
          <input
            type="number"
            id="phone"
            placeholder="Enter your phone number"
            autocomplete="off"
          />
          <i class="fas fa-check-circle fa-2x"></i>
          <i class="fas fa-exclamation-circle fa-2x"></i>
          <small>Error Message</small>
        </div>
        <div class="form-control">
          <label for="username">Password</label>
          <input
            type="password"
            id="password"
            placeholder="Password"
            autocomplete="off"
          />
          <i class="fas fa-eye fa-2x" id="eye"></i>
          <i class="fas fa-check-circle fa-2x"></i>
          <i class="fas fa-exclamation-circle fa-2x"></i>
          <small>Error Message</small>
        </div>
        <div class="form-control">
          <label for="username">Confirm Password</label>
          <input
            type="password"
            id="cpassword"
            placeholder="Confirm Password"
            autocomplete="off"
          />
          <i class="fas fa-eye fa-2x" id="eye2"></i>
          <i class="fas fa-check-circle fa-2x"></i>
          <i class="fas fa-exclamation-circle fa-2x"></i>
          <small>Error Message</small>
        </div>
        <button type="submit" value="submit" class="btn" name="submit" >Register</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
