<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="fontawesome-free-5.15.2-web/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Vertical Slider</title>
  </head>

  <body>
    <div class="sliderContainer">

      <div class="leftSlide">
        <div style="background-color: #b0746e">
          <h1>Life Quotations</h1>
          <p>Grow your Life Skills</p>
        </div>
        <div style="background-color: #b9c5ff">
          <h1>Web Developer</h1>
          <p>World's Best Web Developer</p>
        </div>
        <div style="background-color: #252e33">
          <h1>Products Of Apple</h1>
          <p>World's Most wanted Products</p>
        </div>
        <div style="background-color: #7d7801">
          <h1>Mountains Hills</h1>
          <p>World's Most torrisiom Areas</p>
        </div>
        <div style="background-color: #536dfe">
          <h1>Code Tech</h1>
          <p>Grow your Coding Skills</p>
        </div>
      </div>

      <div class="rightSlide">
        <div style="background-image: url('./img/img.png')"></div>
        <div style="background-image: url('./img/pic4.jpg')"></div>
        <div style="background-image: url('./img/pic3.jpg')"></div>
        <div style="background-image: url('./img/pic.png')"></div>
        <div style="background-image: url('./img/pic9.jpg')"></div>
      </div>

      <div class="actionBtn">
        <button class="downBtn">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="upBtn">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
      
    </div>
    <script src="index.js"></script>
  </body>
</html>
