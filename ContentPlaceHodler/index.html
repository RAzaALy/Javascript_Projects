<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Content Placehodler Effect</title>
  </head>

  <body>

    <div class="card">
      <div class="cardHeader animatedBg" id="header">
        &nbsp;
      </div>
      <div class="cardContent">
        <h3 class="cardTitle animatedBg animatedBgTxt" id="title">
          &nbsp;
        </h3>
        <p class="cardExcerpt" id="excerpt">
          &nbsp;
          <span class="animatedBg animatedBgTxt">&nbsp;</span>
          <span class="animatedBg animatedBgTxt">&nbsp;</span>
          <span class="animatedBg animatedBgTxt">&nbsp;</span>
        </p>
        <div class="author">
          <div class="profileImg animatedBg" id="profileImg">
            &nbsp;
          </div>
          <div class="authorInfo">
            <strong class="animatedBg animatedBgTxt" id="name">&nbsp;</strong>
            <small class="animatedBg animatedBgTxt" id="date">&nbsp;</small>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
