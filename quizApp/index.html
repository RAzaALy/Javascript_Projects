<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../link/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Quiz App</title>
</head>

<body>
    <div id="popUp" style="visibility: hidden;">
        <div id="pop">
            <h1 id="heading">Welcome to our Quiz App</h1>
            <input type="email" name="email" id="email" placeholder="user@gmail.com"><br>
            <button class="submit">Subscribe</button>
            <button class="submit">No Thank's</button>
        </div>
    </div>
    <div class="main">
        <div class="center">
            <h2 class="question">Questions come here</h2>
            <ul>
                <li>
                    <input type="radio" name="answer" id="ans1" class="answer">
                    <label for="ans1" id="option1">Answer option</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="ans2" class="answer">
                    <label for="ans2" id="option2">Answer option</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="ans3" class="answer">
                    <label for="ans3" id="option3">Answer option</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="ans4" class="answer">
                    <label for="ans4" id="option4">Answer option</label>
                </li>
            </ul>
            <button id="submit">submit</button>
            <div id="showScore" class="scoreArea">
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
