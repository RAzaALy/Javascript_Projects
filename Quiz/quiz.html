<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="w3.css">
    <link rel="stylesheet" href="quiz.css">
    <title>Quiz App</title>
</head>

<body>
    <h1 class="w3-center w3-teal">Do You know?</h1>
    <div class="quiz-container w3-center">
        <div id="quiz"></div>
    </div>
    <div class="btns w3-center">
        <button id="previous" class="w3-button w3-teal">Previous Question</button>
        <button id="next" class="w3-button w3-teal">Next Question</button>
        <button id="submit" class="w3-button w3-green">Submit Quiz</button>
    </div>
    <div id="results"></div>
    <script src="quiz.js"></script>
</body>

</html>
