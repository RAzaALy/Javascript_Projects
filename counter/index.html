<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../link/fontawesome-free-5.15.2-web/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Counter App</title>

</head>

<body>
    <div class="container">
        <div class="counter">
            <i class="fas fa-code  fa-8x"></i>
            <div class="count" data-target="25000"></div>
            <span>Project Completed</span>
        </div>
        <div class="counter">
            <i class="fas fa-laptop-code   fa-8x "></i>
            <div class="count" data-target="25000"></div>
            <span>Project Completed</span>
        </div>
        <div class="counter">
            <i class="fas fa-users  fa-8x"></i>
            <div class="count" data-target="15000"></div>
            <span>Our Happy Clients</span>
        </div>
        <div class="counter">
            <i class="fas fa-tasks  fa-8x"></i>
            <div class="count" data-target="500"></div>
            <span>OnGoing Projects</span>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
