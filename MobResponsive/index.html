<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fontawesome-free-5.15.2-web/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Responsive LAYOUT</title>
</head>
<body>

    <div class="container">
        <h1 class="brand">Floorey Design</h1>

        <div class="wrapper">
            <div class="companyInfo">
                <h3>Floorey Design</h3>
                <ul>
                    <li> <i class="fas fa-road"></i> Faisalabad Road Chowk Azam</li>
                    <li> <i class="fas fa-phone"></i>+923434738947</li>
                    <li> <i class="fas fa-envelope"></i> 007harryjutt@gmail.com</li>
                </ul>
            </div>

            <div class="contact">
                <h3>Email Us</h3>
                <form>
                    <p>
                        <label>Name</label>
                        <input autocomplete="off"
                        type="text" name="name">
                    </p>
                    <p>
                        <label>Company</label>
                        <input autocomplete="off" type="text" name="company">
                    </p>
                    <p>
                        <label>Email Address</label>
                        <input autocomplete="off" type="email" name="email">
                    </p>
                    <p>
                        <label># Phone No</label>
                        <input autocomplete="off" type="text" name="phone">
                    </p>
                    <p class="full">
                        <label>Message</label>
                        <textarea autocomplete="off" name="textarea"  rows="5" placeholder="message"></textarea>
                    </p>
                    <p class="full">
                        <button id = 'button' class="submit">
                            submit
                        </button>
                    </p>

                </form>

            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
