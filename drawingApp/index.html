<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="./fontawesome-free-5.15.2-web/css/all.min.css"
    />
    <title>Drawing App</title>
  </head>

  <body>
    <canvas id="canvas" width="750" height="580"> </canvas>
    <div class="toolBox">
      <i id="decrease" class="fas fa-minus-square fa-3x" role="button"></i>
      <span id="size">10</span>
      <i id="increase" role="button" class="fas fa-plus-square fa-3x"></i>
      <input type="color" id="color" />
      <button id="clear">X</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
